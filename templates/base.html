<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Admin</title>

    <!-- Correct Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('facts_list') }}">Expert Admin</a>

            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('facts_list') }}">Facts</a>
                <a class="nav-link" href="{{ url_for('rules_list') }}">Rules</a>
                <a class="nav-link" href="{{ url_for('taxonomy_view') }}">Taxonomy</a>
                <a class="nav-link" href="{{ url_for('infer') }}">Infer (API)</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            <div class="mt-2">
              {% for category, msg in messages %}
                <div class="alert alert-{{ category }}">{{ msg }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <!-- Correct Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
